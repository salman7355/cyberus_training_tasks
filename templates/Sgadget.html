<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="icon" type="image/x-icon" href="/static/favicon/flask.jpg" />
    <title>{{gadget[1]}}</title>
  </head>
  <body>
    <div class="bg-black text-white h-screen">
      <div
        class="flex justify-between w-full items-center bg-black shadow-xl shadow-slate-500 h-20 text-white p-10 font-bold text-xl"
      >
        <div>Gadget</div>
        <div>
          <a href="/logout">
            <button
              class="border-white border-2 p-2 rounded-2xl hover:shadow-md hover:shadow-slate-100 px-5 hover:bg-blue-800"
            >
              Logout
            </button>
          </a>
        </div>
      </div>
      <div class="flex flex-col mt-10 w-[80%] mx-auto text-white bg-black">
        <div class="flex w-full">
          <div class="w-[40%]">
            <img src="/{{gadget[4]}}" class="h-full object-cover" alt="/" />
          </div>
          <div class="w-[60%] ps-10 text-5xl flex flex-col gap-8 pt-5">
            <p>{{gadget[1]}}</p>
            <p>{{gadget[2]}}</p>
            <p>{{gadget[3]}}$</p>
          </div>
        </div>

        <!--comments section-->
        <div>
          <h1 class="text-6xl mt-6">Comments</h1>
          <div
            class="mt-3 gap-4 overflow-y-auto h-56 flex flex-col w-[100%] md:w-[80%] text-gray-800"
          >
            {% for comment in comments %}
            <div class="bg-slate-300 p-2 rounded-lg">
              <p>{{comment[0]}}</p>
              <p class="mt-3">{{comment[1]}}</p>
              <p class="flex justify-end">{{comment[2]}}</p>
            </div>
            {% endfor %}
          </div>
        </div>

        <!-- Add Comment -->
        <div class="w-full bottom-3 fixed">
          <form method="post">
            <input
              type="text"
              name="commentText"
              placeholder="Write Your Comment"
              class="w-[55%] px-5 py-2 rounded-lg bg-white text-black border-2 border-black focus:outline-none"
            />
            <button type="submit">Add Comment</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
